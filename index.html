<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYNetflix</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>BOOLFLIX</h1>
      <div class="searchBar">
        <input type="text" class="searchMovie" placeholder=" Inserisci il titolo di un film che vuoi cercare">
        <button type="button" name="button"><strong> Cerca </strong></button>
      </div>
    </header>
    <div class="searchReaults-container">
    </div>


    <script id="myTemplate" type="text/x-handlebars-template">
      <div class="searchReaults">
        <p> {{{titolo}}} </p>
        <p>Titolo originale: {{titolo_originale}} </p>
        <p>Lingua: {{{lingua}}} </p>
        <p>Voto: {{{voto}}}{{{voto_restante}}}</p>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="api_key.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
