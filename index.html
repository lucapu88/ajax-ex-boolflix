<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYNetflix</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <input type="text" class="searchMovie" placeholder="Inserisci il titolo di un film che vuoi cercare">
      <button type="button" name="button"> Cerca </button>
    </header>


    <script id="myTemplate" type="text/x-handlebars-template">
      <div class="searchReaults">
        <p>Titolo: {{titolo}} </p>
        <p>Titolo originale: {{titolo_originale}} </p>
        <p>Lingua: {{lingua}} </p>
        //<p>Voto: {{voto}}</p>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="api_key.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
